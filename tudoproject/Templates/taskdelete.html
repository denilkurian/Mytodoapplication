{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task_delete</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
</head>
<body style="background-color:lightblue">
{% if user.is_authenticated %}
<div class="taskdel">
<center><form method="post" action="">
    {% csrf_token %}
    <h1 style="font-family:gabriola">Are you sure to delete '{{task.title}}' task </h1>
        <input type="submit" value="Delete" class="submit"/>
      <a href="/task-list"><input type="button" value="Cancel" class="submitcancel"/></a>

</form></center></div>
{% endif %}
</body>
</html>
